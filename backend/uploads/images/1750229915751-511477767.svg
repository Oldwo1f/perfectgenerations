<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal -->
    <radialGradient id="mainGradient" cx="50%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#0f4545;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a5757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a3030;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient pour les formes organiques -->
    <radialGradient id="shapeGradient1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#6EE7D7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2C9B93;stop-opacity:0.1"/>
    </radialGradient>
    
    <radialGradient id="shapeGradient2" cx="70%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#1A5F5A;stop-opacity:0.2"/>
    </radialGradient>
    
    <radialGradient id="shapeGradient3" cx="80%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#7EEBD5;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#2C9B93;stop-opacity:0.15"/>
    </radialGradient>
    
    <!-- Filtres pour l'effet de flou -->
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="25"/>
    </filter>
    
    <filter id="blur3">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>
  </defs>
  
  <!-- Background principal -->
  <rect width="100%" height="100%" fill="url(#mainGradient)"/>
  
  <!-- Formes organiques floutées pour créer la profondeur -->
  <ellipse cx="200" cy="150" rx="180" ry="120" fill="url(#shapeGradient1)" filter="url(#blur1)" transform="rotate(-20 200 150)"/>
  
  <ellipse cx="600" cy="100" rx="150" ry="200" fill="url(#shapeGradient2)" filter="url(#blur2)" transform="rotate(35 600 100)"/>
  
  <ellipse cx="650" cy="450" rx="120" ry="160" fill="url(#shapeGradient3)" filter="url(#blur3)" transform="rotate(-45 650 450)"/>
  
  <!-- Forme supplémentaire pour plus de complexité -->
  <ellipse cx="100" cy="400" rx="100" ry="80" fill="url(#shapeGradient1)" filter="url(#blur2)" transform="rotate(60 100 400)"/>
  
  <!-- Overlay subtle pour unifier -->
  <rect width="100%" height="100%" fill="url(#mainGradient)" opacity="0.1"/>
  
  <!-- Effets technologiques statiques -->
  <!-- Particules principales -->
  <g opacity="0.6">
    <circle cx="150" cy="80" r="3" fill="#7EEBD5"/>
    <circle cx="320" cy="120" r="2.5" fill="#4ECDC4"/>
    <circle cx="680" cy="180" r="4" fill="#6EE7D7"/>
    <circle cx="520" cy="220" r="2" fill="#7EEBD5"/>
    <circle cx="80" cy="280" r="3.5" fill="#4ECDC4"/>
    <circle cx="720" cy="350" r="2.8" fill="#6EE7D7"/>
    <circle cx="200" cy="450" r="3.2" fill="#7EEBD5"/>
    <circle cx="550" cy="480" r="2.5" fill="#4ECDC4"/>
    <circle cx="450" cy="340" r="1.8" fill="#7EEBD5"/>
    <circle cx="380" cy="60" r="2.2" fill="#6EE7D7"/>
  </g>
  
  <!-- Lignes de connexion -->
  <g opacity="0.4" stroke-width="1.5" fill="none">
    <line x1="150" y1="80" x2="320" y2="120" stroke="#7EEBD5"/>
    <line x1="680" y1="180" x2="520" y2="220" stroke="#4ECDC4"/>
    <line x1="200" y1="450" x2="550" y2="480" stroke="#6EE7D7"/>
    <line x1="320" y1="120" x2="520" y2="220" stroke="#7EEBD5"/>
    <line x1="450" y1="340" x2="550" y2="480" stroke="#4ECDC4"/>
  </g>
  
  <!-- Lignes pointillées -->
  <g opacity="0.3" stroke-width="1" fill="none" stroke-dasharray="3,6">
    <line x1="80" y1="280" x2="200" y2="450" stroke="#6EE7D7"/>
    <line x1="380" y1="60" x2="450" y2="340" stroke="#7EEBD5"/>
    <line x1="720" y1="350" x2="680" y2="180" stroke="#4ECDC4"/>
  </g>
  
  <!-- Cercles technologiques -->
  <g opacity="0.25" fill="none" stroke-width="2">
    <circle cx="100" cy="120" r="25" stroke="#7EEBD5"/>
    <circle cx="100" cy="120" r="15" stroke="#7EEBD5" opacity="0.5"/>
    <circle cx="650" cy="300" r="35" stroke="#4ECDC4"/>
    <circle cx="650" cy="300" r="45" stroke="#4ECDC4" opacity="0.3"/>
    <circle cx="400" cy="500" r="20" stroke="#6EE7D7"/>
    <circle cx="400" cy="500" r="30" stroke="#6EE7D7" opacity="0.4"/>
  </g>
  
  <!-- Grille subtile -->
  <g opacity="0.15" stroke-width="0.5" fill="none" stroke="#7EEBD5">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>
  
  <!-- Éléments géométriques -->
  <g opacity="0.3" fill="none" stroke-width="1.5">
    <rect x="70" y="350" width="20" height="20" transform="rotate(45 80 360)" stroke="#7EEBD5"/>
    <polygon points="600,80 620,90 615,110 585,100" stroke="#4ECDC4"/>
    <rect x="250" y="380" width="18" height="18" transform="rotate(30 259 389)" stroke="#6EE7D7"/>
    <polygon points="720,480 735,475 740,495 725,500" stroke="#7EEBD5"/>
  </g>
  
  <!-- Petites particules secondaires -->
  <g opacity="0.4">
    <circle cx="180" cy="200" r="1.5" fill="#7EEBD5"/>
    <circle cx="420" cy="180" r="1" fill="#4ECDC4"/>
    <circle cx="580" cy="320" r="1.8" fill="#6EE7D7"/>
    <circle cx="300" cy="420" r="1.2" fill="#7EEBD5"/>
    <circle cx="120" cy="520" r="1.6" fill="#4ECDC4"/>
    <circle cx="750" cy="120" r="1.3" fill="#6EE7D7"/>
    <circle cx="50" cy="180" r="1.1" fill="#7EEBD5"/>
    <circle cx="480" cy="540" r="1.4" fill="#4ECDC4"/>
  </g>
  
  <!-- Noeuds de connexion -->
  <g opacity="0.5">
    <circle cx="320" cy="120" r="5" fill="none" stroke="#4ECDC4" stroke-width="2"/>
    <circle cx="520" cy="220" r="6" fill="none" stroke="#7EEBD5" stroke-width="2"/>
    <circle cx="450" cy="340" r="4" fill="none" stroke="#6EE7D7" stroke-width="2"/>
  </g>
</svg>