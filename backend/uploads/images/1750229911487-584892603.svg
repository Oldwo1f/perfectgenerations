<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal -->
    <radialGradient id="mainGradient" cx="50%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#4E6060"/>
      <stop offset="50%" style="stop-color:#1a5757"/>
      <stop offset="100%" style="stop-color:#002020"/>
      
    </radialGradient>
    
    <!-- Gradient pour les formes organiques -->
    <radialGradient id="shapeGradient1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#6EE7D7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2C9B93;stop-opacity:0.1"/>
    </radialGradient>
    
    <radialGradient id="shapeGradient2" cx="70%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#1A5F5A;stop-opacity:0.2"/>
    </radialGradient>
    
    <radialGradient id="shapeGradient3" cx="80%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#7EEBD5;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#2C9B93;stop-opacity:0.15"/>
    </radialGradient>
    
    <!-- Filtres pour l'effet de flou -->
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="25"/>
    </filter>
    
    <filter id="blur3">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>
  </defs>
  
  <!-- Background principal -->
  <rect width="100%" height="100%" fill="url(#mainGradient)"/>
  
  <!-- Formes organiques floutées pour créer la profondeur -->
  <ellipse cx="200" cy="150" rx="180" ry="120" fill="url(#shapeGradient1)" filter="url(#blur1)" transform="rotate(-20 200 150)"/>
  
  <ellipse cx="600" cy="100" rx="150" ry="200" fill="url(#shapeGradient2)" filter="url(#blur2)" transform="rotate(35 600 100)"/>
  
  <ellipse cx="650" cy="450" rx="120" ry="160" fill="url(#shapeGradient3)" filter="url(#blur3)" transform="rotate(-45 650 450)"/>
  
  <!-- Forme supplémentaire pour plus de complexité -->
  <ellipse cx="100" cy="400" rx="100" ry="80" fill="url(#shapeGradient1)" filter="url(#blur2)" transform="rotate(60 100 400)"/>
  
  <!-- Overlay subtle pour unifier -->
  <rect width="100%" height="100%" fill="url(#mainGradient)" opacity="0.1"/>
</svg>