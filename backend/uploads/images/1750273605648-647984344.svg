<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3f3f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a5757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7d7d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d7d7d;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#4a9f9f;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2d7d7d;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a5757;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#3d8f8f;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1a5757;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="waveGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a9f9f;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#66b2b2;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#4a9f9f;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <path d="M20,20 L80,20 L80,50 L50,50 L50,80 L20,80 Z" stroke="#4a9f9f" stroke-width="0.5" fill="none" opacity="0.3"/>
      <circle cx="20" cy="20" r="2" fill="#66b2b2" opacity="0.5"/>
      <circle cx="80" cy="50" r="2" fill="#66b2b2" opacity="0.5"/>
      <circle cx="50" cy="80" r="2" fill="#66b2b2" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern overlay -->
  <rect width="1200" height="800" fill="url(#circuitPattern)" opacity="0.1"/>
  
  <!-- Wave layers -->
  <!-- Back wave -->
  <path d="M0,600 Q300,450 600,500 T1200,480 L1200,800 L0,800 Z" fill="url(#waveGradient1)"/>
  
  <!-- Middle wave -->
  <path d="M0,650 Q200,520 400,550 Q600,580 800,540 Q1000,500 1200,520 L1200,800 L0,800 Z" fill="url(#waveGradient2)"/>
  
  <!-- Front wave -->
  <path d="M0,700 Q150,600 300,620 Q450,640 600,610 Q750,580 900,600 Q1050,620 1200,600 L1200,800 L0,800 Z" fill="url(#waveGradient3)"/>
  
  <!-- Floating particles -->
  <g class="particles">
    <!-- Large particles -->
    <circle cx="200" cy="200" r="3" fill="#66b2b2" opacity="0.8" filter="url(#glow)">
      <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="450" cy="150" r="2" fill="#4a9f9f" opacity="0.7" filter="url(#glow)">
      <animate attributeName="cy" values="150;130;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="750" cy="300" r="4" fill="#80c5c5" opacity="0.6" filter="url(#glow)">
      <animate attributeName="cy" values="300;270;300" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="950" cy="250" r="2.5" fill="#66b2b2" opacity="0.7" filter="url(#glow)">
      <animate attributeName="cy" values="250;220;250" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1100" cy="180" r="2" fill="#4a9f9f" opacity="0.8" filter="url(#glow)">
      <animate attributeName="cy" values="180;160;180" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Small particles -->
    <circle cx="350" cy="400" r="1.5" fill="#80c5c5" opacity="0.5">
      <animate attributeName="cy" values="400;380;400" dur="7s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="650" cy="350" r="1" fill="#66b2b2" opacity="0.6">
      <animate attributeName="cy" values="350;330;350" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="150" cy="450" r="1.5" fill="#4a9f9f" opacity="0.4">
      <animate attributeName="cy" values="450;430;450" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="850" cy="400" r="1" fill="#80c5c5" opacity="0.5">
      <animate attributeName="cy" values="400;380;400" dur="5.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection lines between particles -->
  <g class="connections" opacity="0.3">
    <line x1="200" y1="200" x2="450" y2="150" stroke="#66b2b2" stroke-width="0.5">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
    </line>
    
    <line x1="450" y1="150" x2="750" y2="300" stroke="#4a9f9f" stroke-width="0.5">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="5s" repeatCount="indefinite"/>
    </line>
    
    <line x1="750" y1="300" x2="950" y2="250" stroke="#80c5c5" stroke-width="0.5">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="6s" repeatCount="indefinite"/>
    </line>
    
    <line x1="350" y1="400" x2="650" y2="350" stroke="#66b2b2" stroke-width="0.3">
      <animate attributeName="opacity" values="0.2;0.05;0.2" dur="7s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Tech hexagon elements -->
  <g class="tech-elements" opacity="0.2">
    <polygon points="100,100 120,90 140,100 140,120 120,130 100,120" fill="none" stroke="#66b2b2" stroke-width="1"/>
    <polygon points="1000,120 1020,110 1040,120 1040,140 1020,150 1000,140" fill="none" stroke="#4a9f9f" stroke-width="1"/>
    <polygon points="500,80 520,70 540,80 540,100 520,110 500,100" fill="none" stroke="#80c5c5" stroke-width="1"/>
  </g>
</svg>